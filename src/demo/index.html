<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Demo - Storelocatorjs</title>
		<meta name="description" content="Example of the Javascript library Storelocatorjs" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
		<script defer src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
	</head>
	<body>
		<div class="storelocator">
			<div class="storelocator-loader"></div>
			<div class="storelocator-sidebar">
				<form class="storelocator-formSearch" name="form-search">
					<input type="text" class="storelocator-inputSearch" placeholder="Enter a location" autocomplete="off" />
					<div class="storelocator-formFilters">
						<div class="storelocator-formFiltersRow">
							<div class="storelocator-formCheckbox">
								<input type="checkbox" id="category-1" data-filter checked="checked" value="1" />
								<label for="category-1" class="category-1">Categorie 1</label>
							</div>
							<div class="storelocator-formCheckbox">
								<input type="checkbox" id="category-2" data-filter checked="checked" value="2" />
								<label for="category-2" class="category-2">Categorie 2</label>
							</div>
						</div>
						<div class="storelocator-formFiltersRow">
							<div class="storelocator-formCheckbox">
								<input type="checkbox" id="category-3" data-filter value="3" />
								<label for="category-3" class="category-3">Categorie 3</label>
							</div>
						</div>
					</div>
				</form>
				<nav class="storelocator-nav">
					<ul class="storelocator-navList">
						<li class="storelocator-navListItem active">
							<button class="storelocator-navButton" data-switch-view data-target="map">Map</button>
						</li>
						<li class="storelocator-navListItem">
							<button class="storelocator-navButton" data-switch-view data-target="list">List</button>
						</li>
					</ul>
				</nav>
				<div class="storelocator-sidebarResults"></div>
			</div>
			<div class="storelocator-googleMaps active">
				<div id="storelocator-googleMapsCanvas"></div>
				<button class="storelocator-geolocButton"></button>
			</div>
		</div>
		<div class="sticky-menu">
			<ul>
				<li>
					<a href="https://storelocatorjs.github.io/index.html" title="Documentation">Documentation</a>
				</li>
				<li>
					<a href="https://storelocatorjs.github.io/download.html" title="Download">Download</a>
				</li>
			</ul>
		</div>
	</body>
</html>
